<div class="widgets">
  <div class="row">
    <div class="col-md-12">


      <div>
        
        <div class="form-group">
          <label for="input01">Nome</label>
          <input type="text" class="form-control" id="g1-" [(ngModel)]="model.nomeBuscando" placeholder="">
          <input type="button" value="Buscar" class="btn btn-small btn-primary" (click)="buscar()" />
        </div>
        <div class="col-md-3">

        </div>

        <a  routerLink='add' class="btn btn-success pull-right col-md-1 col-sm-1" style="margin-left: 6px">Novo</a>
        <div class="col-md-11 col-sm-11">
          <!-- <ba-card cardTitle="" baCardClass="with-scroll table-panel"> -->
          <table class="table table-hover">
            <thead>
              <tr class="black-muted-bg">
                <th style="text-align: left">CPF</th>
                <th style="text-align: left">Nome</th>
                <th style="text-align: left">Data Admiss√£o</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of resposta.result" class="no-top-border" (click)="alterar(item)">
                <td style="text-align: left">{{item.pessoas.cpf}}</td>
                <td style="text-align: left">{{item.pessoas.nome}}</td>
                <td style="text-align: left">{{item.dataAdmissao}}</td>
               
              </tr>
            </tbody>
          </table>

        </div>
      </div>





    </div>
