<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <ba-card cardTitle="" class="modal-buttons">
        <button [class]="btnSelected" (click)="selectFase(1)">Dados pessoais</button>
        <button [class]="btnDefault" (click)="selectFase(2)">Escolariedade</button>
        <button [class]="btnDefault" (click)="selectFase(3)">Habilidades</button>
        <button [class]="btnDefault" (click)="selectFase(4)">Esperiências</button>
        <button [class]="btnDefault" (click)="selectFase(5)">Conclusão</button>
      </ba-card>
    </div>
  </div>
</div>


<div class="widgets">

  <div class="row">
    <div class="col-md-12">
      <ba-card cardTitle="Inline Form" baCardClass="with-scroll">
        <inline-form></inline-form>
      </ba-card>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div>
        <ba-card cardTitle="Basic Form" baCardClass="with-scroll">
          <basic-form></basic-form>
        </ba-card>
      </div>

      <div>
        <ba-card cardTitle="Horizontal Form" baCardClass="with-scroll">
          <horizontal-form></horizontal-form>
        </ba-card>
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <ba-card cardTitle="Form Without Labels" baCardClass="with-scroll">
          <without-labels-form></without-labels-form>
        </ba-card>
      </div>
      <div>
        <ba-card cardTitle="Block Form" baCardClass="with-scroll">
          <block-form></block-form>
        </ba-card>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ba-card cardTitle="Picture Uploader" baCardClass="with-scroll">
        <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
      </ba-card>
    </div>
    <div class="col-md-6">
      <ba-card cardTitle="File Uploader" baCardClass="with-scroll">
        <ba-file-uploader [fileUploaderOptions]="fileUploaderOptions"></ba-file-uploader>
      </ba-card>
    </div>
  </div>
</div>
