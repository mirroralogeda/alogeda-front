<div class="widgets">
  <div class="row">
    <div class="col-md-12">

      <div class="col-md-12 col-sm-12">
        <ba-card>
          <form [formGroup]="form">
            <div class="form-group col-md-12">
              <label for="periodoInicial">Período Inicial</label>
              <input formControlName="periodoInicial" type="date" class="form-control" id="periodoInicial" name="periodoInicial" placeholder="Período Inicial">

              <label for="periodoFinal">Período Final</label>
              <input formControlName="periodoFinal" type="date" class="form-control" id="periodoFinal" name="periodoFinal" placeholder="Período Final">

              <div style="margin-top: 3px">
                <table class="table table-hover">
                  <thead>
                    <tr class="black-muted-bg">
                      <th style="text-align: left">Valor Inicial</th>
                      <th style="text-align: left">Valor Final</th>
                      <th style="text-align: left">Valor</th>
                    </tr>
                  </thead>
                  <tbody ng-if="tabSelecionada">
                    <tr *ngFor="let faixa of tabSelecionada?.faixas" class="no-top-border">
                      <td><input type="text" ng-model="faixa.valInicial" value="{{faixa.valInicial}}"></td>
                      <td><input type="text" ng-model="faixa.valFinal"></td>
                      <td><input type="text" ng-model="faixa.valor"></td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div style="margin-top: 10px">
                <button type="submit" class="btn btn-warning pull-right" style="margin-left: 6px">Salvar</button>
                <button (click)="limpaForm()" class="btn btn-success pull-right" style="margin-left: 6px">Cancelar</button>
                <button (click)="delete()" class="btn btn-success pull-right" style="margin-left: 6px">Deletar</button>
              </div>

            </div>
          </form>
        </ba-card>
      </div>


    </div>
  </div>
</div>
